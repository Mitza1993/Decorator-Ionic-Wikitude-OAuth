<ion-content class="login-content" padding>
  <ion-grid class="ion-grid-login">
    <ion-row>
      <ion-col>
        <ion-content>
          <img src="img/logo.png">
        </ion-content>
        <h1 class="label-logo">LOGO</h1>
        <p class="label-description">This app helps you discover and buy amazing things all in one place</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="login-button" ion-button block (click)="doGoogleLogin()"> LOGIN </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
